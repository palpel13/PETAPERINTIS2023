<!doctype html>
<html lang="en">
<head>
    <div style="background: #d2d6eb;
             letter-spacing: 0.3em; padding: 10px;">
        <marquee direction="left" scrollamount="5" align="center">Peta Lintas Angkutan Penyeberangan 2023
        </marquee>
    </div>

    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>

        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>

        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_GoogleTerrainHybrid_0');
        map.getPane('pane_GoogleTerrainHybrid_0').style.zIndex = 400;
        var layer_GoogleTerrainHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleTerrainHybrid_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleTerrainHybrid_0;
        map.addLayer(layer_GoogleTerrainHybrid_0);
        map.createPane('pane_OSMStandard_1');
        map.getPane('pane_OSMStandard_1').style.zIndex = 401;
        var layer_OSMStandard_1 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_1',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_1;
        map.addLayer(layer_OSMStandard_1);
        function pop_Lintas_Komersil_2023_WGS_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Nama_Linta</strong><br />' + (feature.properties['Nama_Linta'] !== null ? autolinker.link(feature.properties['Nama_Linta'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Jenis_Lint'] !== null ? autolinker.link(feature.properties['Jenis_Lint'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Berubah'] !== null ? autolinker.link(feature.properties['Berubah'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Lintas_Komersil_2023_WGS_2_0() {
            return {
                pane: 'pane_Lintas_Komersil_2023_WGS_2',
                opacity: 1,
                color: 'rgba(26,9,155,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Lintas_Komersil_2023_WGS_2');
        map.getPane('pane_Lintas_Komersil_2023_WGS_2').style.zIndex = 402;
        map.getPane('pane_Lintas_Komersil_2023_WGS_2').style['mix-blend-mode'] = 'normal';
        var layer_Lintas_Komersil_2023_WGS_2 = new L.geoJson(json_Lintas_Komersil_2023_WGS_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Lintas_Komersil_2023_WGS_2',
            layerName: 'layer_Lintas_Komersil_2023_WGS_2',
            pane: 'pane_Lintas_Komersil_2023_WGS_2',
            onEachFeature: pop_Lintas_Komersil_2023_WGS_2,
            style: style_Lintas_Komersil_2023_WGS_2_0,
        });
        bounds_group.addLayer(layer_Lintas_Komersil_2023_WGS_2);
        map.addLayer(layer_Lintas_Komersil_2023_WGS_2);
        function pop_Lintas_LDF_2023_WGS_3(feature, layer) {

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Berubah'] !== null ? autolinker.link(feature.properties['Berubah'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});

                lineCap: 'square',

                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Lintas_LDF_2023_WGS_3');
        map.getPane('pane_Lintas_LDF_2023_WGS_3').style.zIndex = 403;
        map.getPane('pane_Lintas_LDF_2023_WGS_3').style['mix-blend-mode'] = 'normal';
        var layer_Lintas_LDF_2023_WGS_3 = new L.geoJson(json_Lintas_LDF_2023_WGS_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Lintas_LDF_2023_WGS_3',
            layerName: 'layer_Lintas_LDF_2023_WGS_3',
            pane: 'pane_Lintas_LDF_2023_WGS_3',
            onEachFeature: pop_Lintas_LDF_2023_WGS_3,

        });
        bounds_group.addLayer(layer_Lintas_LDF_2023_WGS_3);
        map.addLayer(layer_Lintas_LDF_2023_WGS_3);
        function pop_Lintas_Perintis_2023_WGS_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Nama_Linta</strong><br />' + (feature.properties['Nama_Linta'] !== null ? autolinker.link(feature.properties['Nama_Linta'].toLocaleString()) : '') + '</td>\

                    <tr>\

            }
        }
        map.createPane('pane_Lintas_Perintis_2023_WGS_4');
        map.getPane('pane_Lintas_Perintis_2023_WGS_4').style.zIndex = 404;
        map.getPane('pane_Lintas_Perintis_2023_WGS_4').style['mix-blend-mode'] = 'normal';
        var layer_Lintas_Perintis_2023_WGS_4 = new L.geoJson(json_Lintas_Perintis_2023_WGS_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Lintas_Perintis_2023_WGS_4',
            layerName: 'layer_Lintas_Perintis_2023_WGS_4',
            pane: 'pane_Lintas_Perintis_2023_WGS_4',
            onEachFeature: pop_Lintas_Perintis_2023_WGS_4,
            style: style_Lintas_Perintis_2023_WGS_4_0,
        });
        bounds_group.addLayer(layer_Lintas_Perintis_2023_WGS_4);
        map.addLayer(layer_Lintas_Perintis_2023_WGS_4);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Lintas_Perintis_2023_WGS_4.png" /> Lintas_Perintis_2023_WGS': layer_Lintas_Perintis_2023_WGS_4,'<img src="legend/Lintas_LDF_2023_WGS_3.png" /> Lintas_LDF_2023_WGS': layer_Lintas_LDF_2023_WGS_3,'<img src="legend/Lintas_Komersil_2023_WGS_2.png" /> Lintas_Komersil_2023_WGS': layer_Lintas_Komersil_2023_WGS_2,"OSM Standard": layer_OSMStandard_1,"Google Terrain Hybrid": layer_GoogleTerrainHybrid_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Lintas_Komersil_2023_WGS_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Nama_Linta'] !== null?String('<div style="color: #323232; font-size: 12pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Nama_Linta']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Lintas_Komersil_2023_WGS_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_Lintas_LDF_2023_WGS_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Nama_Linta'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Nama_Linta']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Lintas_LDF_2023_WGS_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_Lintas_Perintis_2023_WGS_4.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Nama_Linta'] !== null?String('<div style="color: #323232; font-size: 12pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Nama_Linta']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Lintas_Perintis_2023_WGS_4'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Lintas_Komersil_2023_WGS_2,layer_Lintas_LDF_2023_WGS_3,layer_Lintas_Perintis_2023_WGS_4]);
        map.on("zoomend", function(){
            resetLabels([layer_Lintas_Komersil_2023_WGS_2,layer_Lintas_LDF_2023_WGS_3,layer_Lintas_Perintis_2023_WGS_4]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Lintas_Komersil_2023_WGS_2,layer_Lintas_LDF_2023_WGS_3,layer_Lintas_Perintis_2023_WGS_4]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Lintas_Komersil_2023_WGS_2,layer_Lintas_LDF_2023_WGS_3,layer_Lintas_Perintis_2023_WGS_4]);
        });

            L.Control.Watermark = L.Control.extend({
                onAdd: function (map) {
                    var img = L.DomUtil.create('img');
                    img.src = 'logo/Kementerian Perhubungan.png';
                    img.style.width = '100px';
                    return img;
                }
            });
            L.control.watermark = function (opts) {
                return new L.Control.Watermark(opts);
            }
            L.control.watermark({
                position: 'topright'
            }).addTo(map);

        </script>
